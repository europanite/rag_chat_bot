name: Pages

on:
  workflow_call:
    inputs:
      ref:
        description: "Branch/ref to build & deploy"
        required: false
        type: string
        default: "main"
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch/ref to build & deploy"
        required: false
        default: "main"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (ref)
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: 0

      - name: Ensure latest remote ref
        run: |
          set -euo pipefail
          BRANCH="${{ inputs.ref }}"
          git fetch origin "$BRANCH" --prune || true
          if git show-ref --verify --quiet "refs/remotes/origin/$BRANCH"; then
            git reset --hard "origin/$BRANCH"
          fi

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            frontend/app/package-lock.json

      - name: Install deps
        working-directory: frontend/app
        run: npm ci

      - name: Use Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build paged feed
        env:
          FEED_PATH: frontend/app/public
          LATEST_PATH: frontend/app/public/latest.json
          FEED_PAGE_SIZE: "20"
        run: |
          python scripts/build_feed_pages.py

      - name: Build
        working-directory: frontend/app
        env:
          EXPO_PUBLIC_FEED_URL: ./latest.json
          EXPO_PUBLIC_FEEDBACK_FORM_URL: ${{ vars.EXPO_PUBLIC_FEEDBACK_FORM_URL }}
          EXPO_PUBLIC_USE_SLOT: 1
          EXPO_PUBLIC_SLOT_ROTATE_MS: 6500
          EXPO_PUBLIC_SLOT_FADE_MS: 800
        run: |
          npx expo export --platform web --output-dir web-build

      - name: Copy JSON feeds into web-build
        working-directory: frontend/app
        run: |
          mkdir -p web-build
          cp -av public/. web-build/ 2>/dev/null || true

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/app/web-build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4