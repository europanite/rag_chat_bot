name: Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      git_ref:
        description: "Git ref to deploy (branch, tag, or SHA)"
        required: false
        default: "main"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Use workflow_dispatch input when provided; otherwise deploy the triggering ref.
          ref: ${{ github.event.inputs.git_ref || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/app/package-lock.json

      - name: Install & Check
        working-directory: frontend/app
        run: |
          npm ci
          npm run check

      - name: Build (Expo Web export)
        working-directory: frontend/app
        env:
          EXPO_PUBLIC_FEED_URL: ./latest.json
        run: |
          rm -rf web-build
          npx expo export --platform web --output-dir web-build

      - name: Copy extra static files into web-build
        working-directory: frontend/app
        run: |
          # Ensure GitHub Pages serves files from /public (feed/, snapshot/, latest.json, robots.txt, etc.)
          if [ -d public ]; then
            cp -av public/. web-build/
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/app/web-build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
