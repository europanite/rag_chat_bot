name: Feed

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: feed
  cancel-in-progress: false

jobs:
  rag:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.commit.outputs.changed }}
      sha: ${{ steps.commit.outputs.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pillow

      - name: Start stack (db + ollama + backend)
        env:
          RAG_AUTO_INDEX: "false"
          RAG_REBUILD_ON_START: "false"
        run: |
          docker compose -f docker-compose.yml up -d --build

      - name: Wait for backend
        env:
          REACT_NATIVE_PACKAGER_HOSTNAME: 127.0.0.1
        run: |
          ok=0
          for i in {1..600}; do
            if curl -fsS http://localhost:8000/rag/status >/dev/null 2>&1; then
              ok=1
              break
            fi
            sleep 1
          done
          if [ "$ok" != "1" ]; then
            echo "backend not ready"
            docker compose logs --no-color backend || true
            exit 1
          fi
          curl -sS http://localhost:8000/rag/status

      - name: Generate talk (feed entry + snapshot)
        run: |
          python scripts/generate_talk.py

      - name: Commit & push feed changes if any
        id: commit
        run: |
          if git diff --quiet; then
            echo "No changes"
            echo "changed=0" >> "$GITHUB_OUTPUT"
            echo "sha=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git pull --ff-only origin main

          git add -A frontend/app/public/feed frontend/app/public/latest.json frontend/app/public/snapshot
          if git diff --cached --quiet; then
            echo "No staged changes"
            echo "changed=0" >> "$GITHUB_OUTPUT"
            echo "sha=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git commit -m "chore: update feed"
          git push origin HEAD:main

          echo "changed=1" >> "$GITHUB_OUTPUT"
          echo "sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

  illustrate:
    needs: rag
    if: needs.rag.outputs.changed == '1'
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.commit.outputs.changed }}
      sha: ${{ steps.commit.outputs.sha }}
    steps:
      - name: Checkout (main)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Sync to latest main (ff-only)
        run: |
          set -euo pipefail
          git pull --ff-only origin main

      - name: Verify rag commit is included
        env:
          RAG_SHA: ${{ needs.rag.outputs.sha }}
        run: |
          set -euo pipefail
          if [ -n "${RAG_SHA}" ]; then
            git merge-base --is-ancestor "${RAG_SHA}" HEAD || {
              echo "HEAD does not include rag sha yet; fetching and resetting."
              git fetch origin "${RAG_SHA}"
              git reset --hard "${RAG_SHA}"
            }
          fi

      - name: Free disk space
        run: |
          set -euo pipefail
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc 2>/dev/null || true
          sudo docker system prune -af --volumes 2>/dev/null || true
          df -h

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache Hugging Face + Torch
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/huggingface
            ~/.cache/torch
          key: ${{ runner.os }}-hf-torch-sdturbo-v1
          restore-keys: |
            ${{ runner.os }}-hf-torch-sdturbo-
            ${{ runner.os }}-hf-torch-

      - name: Install SD deps (CPU)
        run: |
          python -m pip install --upgrade pip
          python -m pip install --index-url https://download.pytorch.org/whl/cpu torch
          python -m pip install diffusers transformers accelerate safetensors pillow

      - name: Generate illustrated image (sd-turbo) and patch feed
        env:
          LATEST_PATH: frontend/app/public/latest.json
          FEED_DIR: frontend/app/public/feed
          OUT_DIR: frontend/app/public/image
          MODEL_ID: stabilityai/sd-turbo
          STEPS: "2"
          BASE_SIZE: "512"
          PAGE_W: "640" # VGA
          PAGE_H: "480" # VGA
          BRAND: "GOODDAY YOKOSUKA"
          PLACE: "Yokosuka"
        run: |
          set -euo pipefail
          test -f "$LATEST_PATH"

          python scripts/illustrate.py

      - name: Commit & push illustrated changes if any
        id: commit
        run: |
          if git diff --quiet; then
            echo "No changes"
            echo "changed=0" >> "$GITHUB_OUTPUT"
            echo "sha=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git pull --ff-only origin main

          git add -A frontend/app/public/image frontend/app/public/feed frontend/app/public/latest.json
          if git diff --cached --quiet; then
            echo "No staged changes"
            echo "changed=0" >> "$GITHUB_OUTPUT"
            echo "sha=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git commit -m "chore: illustrated image"
          git push origin HEAD:main

          echo "changed=1" >> "$GITHUB_OUTPUT"
          echo "sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

  pages:
    needs: [rag, illustrate]
    if: needs.rag.outputs.changed == '1'
    uses: ./.github/workflows/pages.yml
    with:
      ref: ${{ needs.illustrate.outputs.sha != '' && needs.illustrate.outputs.sha || needs.rag.outputs.sha }}
    permissions:
      contents: read
      pages: write
      id-token: write
