name: Ingest

# Run manually after updating data/docs/**

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ingest
  cancel-in-progress: false

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare chroma_db dir
        run: |
          mkdir -p chroma_db
          rm -rf chroma_db/*
          touch chroma_db/.gitkeep

      - name: Start stack (db + ollama + backend)
        env:
          RAG_AUTO_INDEX: "false"
          RAG_REBUILD_ON_START: "false"
          RAG_REINDEX_ENABLED: "true"
        run: |
          docker compose -f docker-compose.yml up -d --build

      - name: Wait for backend
        env:
          REACT_NATIVE_PACKAGER_HOSTNAME: 127.0.0.1
        run: |
          ok=0
          for i in {1..600}; do
            if curl -fsS http://localhost:8000/rag/status >/dev/null 2>&1; then
              ok=1
              break
            fi
            sleep 1
          done
          if [ "$ok" != "1" ]; then
            echo "backend not ready"
            docker compose logs --no-color backend || true
            exit 1
          fi
          curl -fsS http://localhost:8000/rag/status

      - name: Reindex (ingest)
        run: |
          curl -fsS -X POST http://localhost:8000/rag/reindex
          curl -fsS http://localhost:8000/rag/status

      - name: Verify chroma_db written
        run: |
          echo "chroma_db file count:"
          find chroma_db -type f | wc -l
          echo "chroma_db size:"
          du -sh chroma_db || true
          echo "sample files:"
          find chroma_db -maxdepth 2 -type f | head -n 30
          n=$(find chroma_db -type f | wc -l)
          if [ "$n" -lt 5 ]; then
            echo "ERROR: chroma_db seems empty after reindex. Volume mapping is likely wrong."
            exit 1
          fi

      - name: Commit & push chroma_db
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git pull

          git add -A chroma_db
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update chroma_db index"
          git push
