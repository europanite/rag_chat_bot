name: Diary

on:
  workflow_dispatch:
  schedule:
    # 00:00 UTC = 09:00 JST
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Restore caches (ollama + chroma)
        uses: actions/cache@v4
        with:
          path: |
            .ci_cache/ollama
            .ci_cache/chroma
          key: ${{ runner.os }}-rag-v1
          restore-keys: |
            ${{ runner.os }}-rag-

      - name: Start stack (db + ollama + backend)
        env:
          RAG_AUTO_INDEX: "false"
          RAG_REBUILD_ON_START: "false"
          RAG_REINDEX_ENABLED: "false"
        run: |
          mkdir -p .ci_cache/ollama .ci_cache/chroma
          docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d --build

      - name: Wait for backend
        env:
          REACT_NATIVE_PACKAGER_HOSTNAME: 127.0.0.1
        run: |
          ok=0
          for i in {1..600}; do
            if curl -fsS http://localhost:8000/health >/dev/null; then
              ok=$((ok+1))
              [ "$ok" -ge 3 ] && break
            else
              ok=0
            fi
            sleep 2
          done

          if [ "$ok" -ge 3 ]; then
            echo "backend is stable"
          else
            echo "Backend did not become ready in time"
            docker compose logs --no-color backend || true
            exit 1
          fi

      - name: Fix permissions for feed dirs
        run: |
          sudo chown -R "$USER:$USER" frontend/app/public public || true
          chmod -R u+rwX frontend/app/public public || true
          
      - name: Generate weather tweet post
        env:
          WEATHER_LAT: "35.2810"
          WEATHER_LON: "139.6722"
          WEATHER_TZ: "Asia/Tokyo"
          FEED_PATH: frontend/app/public/weather_feed.json
          LATEST_PATH: frontend/app/public/latest.json
        run: |
          chmod +x scripts/generate_diary.sh
          scripts/generate_diary.sh

      - name: Stop stack
        env:
          REACT_NATIVE_PACKAGER_HOSTNAME: 127.0.0.1
        if: always()
        run: |
          docker compose down

      - name: Commit & push if changed
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _posts public
          git add frontend/app/public/weather_feed.json
          git commit -m "chore: daily weather tweet"
          git push
